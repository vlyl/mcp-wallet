<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="12" ry="12" />
  
  <!-- Subtle glow effects -->
  <circle cx="650" cy="100" r="200" fill="url(#glowGradient1)" />
  <circle cx="150" cy="300" r="200" fill="url(#glowGradient2)" />
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">MCP Wallet</text>
  
  <!-- Subtitle -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" text-anchor="middle">A seamless integration of AI-powered assistants</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" text-anchor="middle">with cryptocurrency wallet management</text>
  
  <!-- Experimental badge -->
  <rect x="650" y="20" width="120" height="30" rx="4" ry="4" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.3)" stroke-width="1" />
  <text x="710" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle" dominant-baseline="middle">Experimental</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1219" />
      <stop offset="100%" stop-color="#2d3748" />
    </linearGradient>
    
    <radialGradient id="glowGradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(99,102,241,0.15)" />
      <stop offset="100%" stop-color="rgba(99,102,241,0)" />
    </radialGradient>
    
    <radialGradient id="glowGradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(236,72,153,0.1)" />
      <stop offset="100%" stop-color="rgba(236,72,153,0)" />
    </radialGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
  </defs>
</svg> 