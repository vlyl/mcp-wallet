<!DOCTYPE html>
<html>

<head>
    <title>MCP Wallet Banner</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1e2d 0%, #2e3a59 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .banner {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #0f1219 0%, #2d3748 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 40%);
            background-size: 100% 100%;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.1), transparent 40%);
            background-size: 100% 100%;
        }

        .content {
            z-index: 1;
            text-align: center;
            padding: 0 40px;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 16px 0;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        p {
            font-size: 20px;
            margin: 0 0 28px 0;
            color: #e2e8f0;
            max-width: 600px;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .icon-container {
            display: flex;
            gap: 24px;
            margin-top: 32px;
        }

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .experimental {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="experimental">Experimental</div>
        <div class="content">
            <h1>MCP Wallet</h1>
            <p>A seamless integration of AI-powered assistants with cryptocurrency wallet management</p>
            <div class="tags">
                <div class="tag">Next.js</div>
                <div class="tag">React</div>
                <div class="tag">TypeScript</div>
                <div class="tag">Anthropic Claude</div>
                <div class="tag">Wagmi</div>
                <div class="tag">Shadcn UI</div>
            </div>
            <div class="icon-container">
                <div class="icon">ü§ñ</div>
                <div class="icon">üí∞</div>
                <div class="icon">üîê</div>
                <div class="icon">üí¨</div>
            </div>
        </div>
    </div>
</body>

</html>
